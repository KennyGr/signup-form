<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="section1">

        <div class="transparent-layer">
            <img src="odin-logo.png" alt="Odin Project Logo">
            <p class="odin">ODIN</p>
        </div>

        <div class="photo-credit">
            <p>Photo by <a class="link" href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a class="link" href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>

    </div>

    <div class="section2">
        <div>
            <p class="mktg-message">
                This is not a real online service! You know you need something<br /> like this in your life to help you realize your deepest dreams.<br />Sign up <i>now</i> to get started.
                <br />
                <br />
                You <i>know</i> you want to.
            </p>
        </div>

        <div>
            <form id="signup-form">
                <fieldset class="form-columns">
                  <legend>Let's do this!</legend>
                  <div class="all-inputs">
                    <div>
                        <ul class="left-inputs">
                            <li>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname" required>
                            </li>
                            
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </li>

                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="s" class="password-error-message-hidden">*Passwords do not match</p>
                            </li>
                        </ul>
                    </div>
                    
                    <div>
                        <ul class="right-inputs">
                            <li>
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname" required>
                            </li>
                            
                            <li>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" name="tel" required>
                            </li>

                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </li>
                        </ul>
                    </div>
                  </div>

                </fieldset>
              </form>
        </div>

        <div class="right-third">
            <button id="button" type="submit" form="signup-form" class="submit-button">Create Account</button>
            <p>Already have an account? <a class="right-third-link" href="#">Log in</a></p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
